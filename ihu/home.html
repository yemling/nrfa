<html>
<head>
<title>Integrated Hydrological Units</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="/i/map.css" type="text/css" rel="stylesheet" />
	<link href="/i/MarkerCluster.css" type="text/css" rel="stylesheet" />
	<link href="/i/MarkerCluster.default.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="/i/leaflet.markercluster.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="/i/utils.js" type="text/javascript"></script>
	<script src="ihuMap.js" type="text/javascript"></script>
	<script src="nrfaFtns.js" type="text/javascript"></script>
</head>
<body>
<noscript>Please enable JavaScript to use this page</noscript>
<h1>Integrated Hydrological Units</h1>
<h2>Standard Precipitation Index &mdash; 12 months</h2>
<br clear="all" />
<div id="mapContainer" class="leftCol50">
	
	<div id="mapid"></div>
	<div id="controls" class="clear">
		<label for="opacity-handle">SPI period</label>
		<div id="spiPeriodDiv" class="clear" title="SPI period">
			<button class="spiPeriod" value="0">1</button>
			<button class="spiPeriod" value="1">3</button>
			<button class="spiPeriod" value="2">6</button>
			<button class="spiPeriod" value="3">12</button>
			<button class="spiPeriod" value="4">18</button>
			<button class="spiPeriod" value="5">24</button>
		</div>
		<br clear="all" />
		<label for="month-handle">Month</label>
		<br clear="all" />
		<span class="label monthStart"></span>
		<div id="mapDates" title="Month">
			<div id="month-handle" class="ui-slider-handle controlHandle"></div>
		</div>
		<span class="label monthEnd"></span>
		<br clear="all" />
		<label for="month-handle">SPI range</label>
		<br clear="all" />
		<span class="label monthStart"></span>
		<div id="spiRangeSlider" title="Month">
			<div id="month-handle" class="ui-slider-handle controlHandle"></div>
		</div>
		<span class="label monthEnd"></span>
		<br clear="all" />
		<div class="leftCol50">
				<label for="opacity-handle">SPI opacity</label>
				<div id="mapOpacity" class="clear" title="Layer opacity">
					<div id="opacity-handle" class="ui-slider-handle controlHandle"></div>
				</div>
			</div>
			<div class="rightCol50">
				<label>SPI polygons</label><input class="toggleLayer" checked type="checkbox" value="polygons" id="togglePolygons" />
				<br clear="all" />
				<label>SPI grids</label><input type="checkbox" checked class="toggleLayer" value="grids" id="toggleGrids" />
			</div>
	</div>
	<div id="plotlyAllDiv" class="chartContainer"></div>
</div>
<div class="rightCol50">
	<div id="mapKey"></div>
	<div id="spiBlocks"></div>
</div>
<br clear="all" />
<div id="graphContainer"></div>
</body>
</html>
