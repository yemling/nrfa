<!doctype html>
<html>
<head>
<title>Standard Precipitation Index map and NRFA station data</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="/i/map.css" type="text/css" rel="stylesheet" />
	<link href="/i/MarkerCluster.css" type="text/css" rel="stylesheet" />
	<link href="/i/MarkerCluster.default.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="/i/leaflet.markercluster.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="/i/chartjs-plugin-zoom.min.js" type="text/javascript"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
	<script src="/i/canvasjs.min.js"></script>
	<script src="/i/utils.js" type="text/javascript"></script>
	<script src="eipMap.js" type="text/javascript"></script>
</head>
<body>
<noscript>Please enable JavaScript to use this page</noscript>
<h1>SPI and NRFA station data</h1>
<div id="mapContainer" class="leftCol50">
	<h2>Standard Precipitation Index &mdash; 12 months</h2>
	<div id="mapid"></div>
	<div id="controls" class="clear">
		<div class="leftCol50">
			<label><img src="/i/images/redicon.png" alt="red marker" title="Station level &gt; 50m" height="32" />Station level &gt; 50m<br />
			<img src="/i/images/blueicon.png" alt="blue marker" title="Station level &lt; 50m" height="32" />Station level &lt; 50m</label>
		</div>
		<div class="rightCol50">
			<div class="leftCol50">
				<label for="opacity-handle">WMS opacity</label>
				<div id="mapOpacity" class="clear" title="Layer opacity">
					<div id="opacity-handle" class="ui-slider-handle controlHandle"></div>
				</div>
			</div>
			<div class="rightCol50">
				<label>Toggle counties</label><input type="checkbox" name="toggleCounties" id="toggleCounties" />
			</div>
			<br clear="all" />
			<label for="month-handle">Month</label>
			<br clear="all" />
			<span class="label" id="monthStart"></span>
			<div id="mapDates" title="Month">
				<div id="month-handle" class="ui-slider-handle controlHandle"></div>
			</div>
			<span class="label" id="monthEnd"></span>
		</div>
	</div>
</div>
<div id="stationDetails" class="rightCol50"></div>
<br clear="all" />
<div id="stationCatchments" class="leftCol50"></div>
<div class="rightCol50">
	<h3 id="tsHeader">Time series data</h3>
	<div id="stationTimeSeriesData"></div>
</div>
<br clear="all" />
<h3>plotly.js</h3>
<div id="plotlyDiv" class="chartContainer"></div>
<br clear="all" />
<h3>canvas.js &mdash; have to pay for this....</h3>
<div id="canvasJsDiv" class="chartContainer"></div>
<br clear="all" />
<h3>chart.js</h3>
<div id="chartJsDiv" class="chartContainer"></div>
<br clear="all" />
<h3>dygraph.js</h3>
<div id="dyGraphDiv" class="chartContainer"></div>
</body>
</html>
